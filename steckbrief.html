=== Feedback Alpers, Jan 15 ===

Sie haben zurzeit drei Dateien mit steck... am Anfang der Dateibezeichnung, die nahezu gleichen Inhalt haben. Der Sinn und Zweck von Markup-
Languages besteht aber darin, die Struktur und nicht den Inhalt einzelner Ansichten einer Anwendung festzulegen. Wenn dann die Struktur
von zwei Ansichten identisch ist, dann legen Sie bitte auch nur eine Datei davon an. Es ist dann Aufgabe des Controllers (siehe MVC), den
Austausch einzelner Inhalte zu ändern.

Damit sind wir beim essentiellen Teil der Teamarbeit: Sie müssen sich untereinander darüber abstimmen und dann unabhängig voneinander
die eigenen Aufgaben programmieren. Dabei arbeiten Sie dann an den gleichen Dateien. Momentan sieht es dagegen so aus, als wenn Sie
einzelne HTML-Dokumente erweitern, dann werden diese Dateien vom PHPler des Teams um PHP-Code erweitert und Sie arbeiten mit reinen 
HTML-Dokumenten weiter. Ihre Aufgabe ist dagegen, auch mit den Dateien weiter zu arbeiten, die inzwischen PHP-Code enthalten.

Dateien, die für das Projekt nicht mehr benötigt werden, sollen dagegen gelöscht werden. Wird der Inhalt später nochmal benötigt, dann
lassen sich diese Dateien dank Git leicht wieder herstellen.
